<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web</title>
    <link rel="stylesheet" href = "css/reset.css">
    <style>
        .stage {
            display: flex;
            justify-content: center;
            align-items: center;
            width : 100vw;
            height: 100vw;
            background :#333;
            /*perspective: 800px;*/ 
            /*door body의 rotate하려면 바탕도 3d가 되야
            근데 시점이 달라서 다르게 rotate된 모습:door-body에 직접 해준다*/
        }

        .door {
            position: relative;
            /*door 아래 포지션들이 absolute로 착착 쌓이려면, door의 포지션이 중심*/
            width : 100px;
            height: 150px;
            
        }
        .door-back {
            overflow: hidden; /*translate 100%이동후에 보이지 않게*/
            position : absolute;
            left:0;
            top : 0;
            width : 100%;
            height : 100%;
            background: black;
        }

        .ilbuni {
            position: absolute;
            left :0;
            bottom : 0;
            width : 100px;
            height : 100px;
            background-repeat: no-repeat;
            background-position :50% 100%;/*center bottom과 같다*/
            background-size : contain;
            transform : translate3d(100%,0,0);
            /*x축, y축 하나만 쓰더라도 3d를 쓰는게 부드럽게..안전하다
            %를 쓰는게 편하다. 기준이 width*/
            transition: 0.5s 0.5s; /*duration, delay*/
        }
        .door:nth-child(1) .ilbuni {
            background-image: url(images/ilbuni_0.png);
        }
        .door:nth-child(2) .ilbuni {
            background-image: url(images/ilbuni_1.png);
        }
        .door:nth-child(3) .ilbuni {
            background-image: url(images/ilbuni_2.png);
        }

        .door-body {
            position : absolute;
            left:0;
            top : 0;
            width : 100%;
            height : 100%;
            transition: 0.5s;
            transform-origin: 0%; /*디폴트가 중앙이다*/
        }

        .door:nth-child(1) .door-body {
            background: rgba(255, 0, 0, 0.7);
        }
        .door:nth-child(2) .door-body {
            background: rgba(0, 255, 0, 0.7);
        }
        .door:nth-child(3) .door-body {
            background: rgba(0, 0, 255, 0.7);
        }
        .door:hover .door-body {
            transform: perspective(800px) rotateY(-110deg);            
        }
        /*부모에게...회전체 자체에게 perspective 넣을때 차이가 있다.*/
        .door:hover .ilbuni {
            transform :translate3d(0,0,0);
        }
    </style>
</head>
<body>
    <div class="stage">        
        <div class="door">
            <div class="door-back">
                <div class="ilbuni"></div>
            </div>            
            <div class="door-body"></div>
        </div>
        <div class="door">
            <div class="door-back">
                <div class="ilbuni"></div>
            </div>            
            <div class="door-body"></div>
        </div>
        <div class="door">
            <div class="door-back">
                <div class="ilbuni"></div>
            </div>            
            <div class="door-body"></div>
        </div>
    </div>
</body>
</html>
